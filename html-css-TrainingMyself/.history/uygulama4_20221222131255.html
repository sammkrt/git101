<body>
    <h1>Lutfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h3>Hesap Bilgileriniz</h3>
    <form >
        <p>
            Kullanici Adi : <input type="text" placeholder="Kullanici adi giriniz" required>
        </p>
        <p>
            Eposta : <input type="email" placeholder="e-posta giriniz" required>
        </p>
        <p>
            Parola : <input type="password" placeholder="parola giriniz" required>
        </p>
        <h3>Kisisel Bilgileriniz</h3>
        <p>
            Ad : <input type="text">
        </p>
        <p>
            Soyad : <input type="text">
        </p>
        <p>
            Sehir : <select name="Sehir">
                <option>Seciniz</option>
                <option>Ankara</option>
                <option>Istanbul</option>
                <option>Izmir</option>
                <option>Adana</option>
            </select>
        </p>
        <p>
            Cinsiyet :<input type="radio" name="Cinsiyet">  Erkek 
            <input type="radio" name="Cinsiyet"> Kadin 
        </p>
        <p>
            Hobileriniz : <input type="checkbox"> Sinema
            <input type="checkbox"> Gezmek 
            <input type="checkbox"> Spor
            <input type="checkbox"> Kitap  
        </p>
        <p>
            <input type="submit" value="Kaydet">
        </p>




    </form>
</body>
</html>
